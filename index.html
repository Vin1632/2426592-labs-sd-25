<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 4</title>
</head>

<body>
    <h2>Country Information</h2>
    <nav>
        <input type="text" class="input_style" id="input_val">
        <button id="btn">Get Country info</button>
    </nav>
    <main class="main_content">
        <section>
            <h3 id="country_name"></h3>
            <p id="capital"></p>
            <p id="population"></p>
            <p id="region"></p>
            <img id="country_flag" class="img_country_main" src="" alt="img">
        </section>
        <section>
            <h3 id="border_country">Bordering Countries</h3>
            <aside class="Countries_border" id="borders">
                <p class="name_bordering_countries"></p>
            </aside>
        </section>
    </main>
</body>
<script src="script.js">
</script>
</html>
